<section class="tasks">
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>
    <hr>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
        }
        @empty {
            <p class="empty">{{ user.name }} has no tasks.</p>
        }
        </ul>
</section>
